<!DOCTYPE html>
<html>

<head>
	<title>{% block title %}{% endblock %}</title>
	<meta name="description" content="{% block page_description %}{% endblock %}">
	
	<!-- for-mobile-apps -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
		function hideURLbar(){ window.scrollTo(0,1); } </script>
	<!-- //for-mobile-apps -->
	
	<link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" type="text/css" media="all" />
	<link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css" media="all" />
	
	<!-- js -->
	<script src="{% static 'js/jquery.min.js' %}"></script>
	<script src="{% static 'js/custom.js' %}"></script>
	<!-- //js -->

	<!-- cart -->
	<script src="{% static 'js/simpleCart.min.js' %}"></script>
	<!-- cart -->

	<!-- for bootstrap working -->
	<script type="text/javascript" src="{% static 'js/bootstrap-3.1.1.min.js' %}"></script>
	<!-- //for bootstrap working -->

	<link
		href='//fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic'
		rel='stylesheet' type='text/css'>
	<link
		href='//fonts.googleapis.com/css?family=Lato:400,100,100italic,300,300italic,400italic,700,700italic,900,900italic'
		rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="{% static 'css/custom.css' %}">
	<link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}">

	<!-- timer -->
	<link rel="stylesheet" href="{% static 'css/jquery.countdown.css' %}" />
	<!-- //timer -->

	<!-- animation-effect -->
	<link href="{% static 'css/animate.min.css' %}" rel="stylesheet">
	<script src="{% static 'js/wow.min.js' %}"></script>
	<script>
		new WOW().init();
	</script>
	<!-- //animation-effect -->

	<!-- sweet-alert -->
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<!-- //sweet-alert -->

	<!-- icons -->
	<script src="https://kit.fontawesome.com/0bd2c90f79.js" crossorigin="anonymous"></script>
	<!-- //icons -->
	<!-- search-scripts -->
	<script src="{% static 'js/classie.js' %}"></script>
	<script src="{% static 'js/uisearch.js' %}"></script>
	<script>
		new UISearch( document.getElementById( 'sb-search' ) );
	</script>
	<!-- //search-scripts -->
</head>


<body>
	<!-- header -->
	{% render_partial 'home.views.header' %}
	<!-- //header -->

	<!-- messages -->
	{% include "shared/messages.html" %}
	<!-- //messages -->

	{% block content %}{% endblock %}
	
	<!-- footer -->
	{% render_partial 'home.views.footer' %}
	<!-- //footer -->

</body>

</html>
