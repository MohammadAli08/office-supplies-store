{% for _ in "12345"|make_list %}
    {% if forloop.counter > rating_number %}
        {% if forloop.counter|add:"-1" < rating_number %}
            <i class="fa fa-star-half"></i>
        {% else %}
            <i class="{{empty_star_class}}"></i>
        {% endif %}
    {% else %}
        <i class="fa fa-star"></i>
    {% endif %}
{% endfor %}
<div class="clearfix"> </div>
